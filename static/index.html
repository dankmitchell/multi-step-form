<!DOCTYPE html>
<html>
    <head>
        <title>Multi-Step Form Example</title>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/metron/src/metron.min.js"></script>
        <script src="/js/app.js"></script>
        <link rel="stylesheet" href="/bower_components/milligram/dist/milligram.min.css" />
        <style>
            main {
                max-width: 800px;
                margin: 50px auto;
            }
            .error {
                border-color: #990000 !important;
            }
        </style>
    </head>
    <body>
        <main>
            <h3>Multi-Step Form Example</h3>
            <form method="POST" action="." data-step="1">
                <section data-step="1">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" required="required" />
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required="required" />
                    </fieldset>
                </section>
                <section data-step="2">
                    <fieldset>
                        <legend>Company Information</legend>
                        <label for="cname">Company Name</label>
                        <input id="cname" name="cname" type="text" required="required" />
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" />
                    </fieldset>
                </section>
                <section data-step="3">
                    <fieldset>
                        <legend>Optional Information</legend>
                        <label for="reference">Reference</label>
                        <input id="reference" name="reference" type="text" />
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="feedback"></textarea>
                    </fieldset>
                </section>
                <button class="button button-outline">Back</button>
                <input class="button button-primary" type="submit" value="Send" />
            </form>
        </main>
    </body>
</html>
